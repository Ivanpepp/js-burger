<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Font awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
       <!-- Bootstrap -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <!-- style css -->
       <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
</head>
<body>
    <header>
        <section id="heading" class="width-1k">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="fs-2 fw-bold px-4 pt-4">Create Yout Burger</div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section id="main-section" class="width-1k">
            <div class="container">
                <div class="row">
                    <div class="input-group input-group-lg  pt-5 px-5  mb-5">
                        <input id='burger-name'type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Name Your Burger" >
                    </div>
                   <h2 class="col-12 px-5 mb-4">
                       Ingredients
                   </h2>
                   <div class="col-12 col-md-6 px-5">
                            <div class="form-check">
                                <input class="form-check-input my-bg-red" type="checkbox" value="" id="formaggio">
                                <label class="form-check-label " for="">
                                Cheese
                                </label>
                                <span class="my-color-red ps-2">Add</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-5">
                        <div class="form-check">
                            <input class="form-check-input my-bg-red" type="checkbox" value="" id="pomodoro">
                            <label class="form-check-label " for="">
                            Tomato
                            </label>
                            <span class="my-color-red ps-2">Add</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-5">
                        <div class="form-check">
                            <input class="form-check-input my-bg-red" type="checkbox" value="" id="uova">
                            <label class="form-check-label " for="">
                            Egg
                            </label>
                            <span class="my-color-red ps-2">Add</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-5">
                        <div class="form-check">
                            <input class="form-check-input my-bg-red" type="checkbox" value="" id="lattuga">
                            <label class="form-check-label " for="">
                            Lettuce
                            </label>
                            <span class="my-color-red ps-2">Add</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-5">
                        
                        <div class="form-check">
                            
                            <input class="form-check-input my-bg-red" type="checkbox" value="" id="mostarda">
                            <label class="form-check-label " for="">
                            Mustard
                            </label>
                            <span class="my-color-red ps-2">Add</span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 px-5">
                        <div class="form-check">
                            <input class="form-check-input my-bg-red" type="checkbox" value="" id="ketchup">
                            <label class="form-check-label " for="">
                            Ketchup
                            </label>
                            <span class="my-color-red ps-2">Add</span>
                        </div>
                    </div>
                    <div class="col-3 pt-5 ps-5">
                        <span>Discount Coupon</span>
                    </div>
                    <div class="col-6 pt-5">
                        <div class="input-group input-group-sm mb-3 ">
                            <input type="text" id="form-control" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="ABCD1234">
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button id="bottone" type="button" class="btn btn-lg btn-primary ">Calculate</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="foot" class="width-1k my-bg-red">
            <div class="container">
                <div class="row">
                    <div class="col-12 px-5 text-white  d-flex justify-content-between">
                        <div class="fs-3 pt-4 fw-bold">
                            Your Price
                        </div>
                        <div class="fs-3 pt-4 fw-bold" id="somma">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </section>
    </footer>
Ã¥
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
